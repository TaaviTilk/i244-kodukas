<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
$(document).ready(function(){
    var $algus = $( "li" ).first();
    $algus.addClass( "active" );
    $("#next").click(function(){
       if ($algus.is(":last-child")){
            $( "li" ).removeClass( "active" );
            $algus = $( "li" ).first();
            $algus.addClass( "active" );
       }else {
            $algus = $algus.next();
            $( "li" ).removeClass( "active" );
            $algus.addClass( "active" );
       }
    });
        $("#prev").click(function(){
       if ($algus.is(":first-child")){
            $( "li" ).removeClass( "active" );
            $algus = $( "li" ).last();
             $algus.addClass( "active" );
       }else {
             $algus = $algus.prev();
             $( "li" ).removeClass( "active" );
             $algus.addClass( "active" );
       }
    });
});
	</script>
</head>
<body>
<button id="prev">tagasi</button>
<button id="next">edasi</button>


<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>
<script>
    function goBack() {
    window.history.back();
    }
</script>
<button onclick="goBack()">TAGASI</button>
</body>
</html>
