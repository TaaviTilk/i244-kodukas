<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VORM POST</title>

    <script>
    function goBack() {
    window.history.back();
    }
    </script>

</head>


<body>
<form action="vormpost.hetml"  method="post" onsubmit="return false;">
    <div class="pealkiri">
        <b>Kommentaar</b>
    </div>

    <table border="0" cellpadding="0" cellspacing="0">

        <tr>
            <td>Kasutajanimi:</td>
            <td><input type="text" maxlength="12" name="nimi"></td>
        </tr>
        <tr>
            <td>parool:</td>
            <td><input type="password" maxlength="12" name="parool"></td>
        </tr>
        <tr>
            <td>Mis nädala kohta kommentaari esitad?</td>
            <td>
                <input type="text" list="nadal" name="nadal">
                <datalist id="nadal">
                    <option>1. nädala</option>
                    <option>2. nädala</option>
                    <option>3. nädala</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>Jäta oma kommentaar siia</td>
            <td>
                <textarea name="kommentar"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>
                    <input type="checkbox"> Kinnita, et sa ei ole robot</label>
            </td>
        </tr>


    </table>

    <button type="submit">Saada vastus ära</button>

</form>

<br>
    <button onclick="goBack()">TAGASI</button>

</body>
</html>
